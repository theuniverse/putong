<!DOCTYPE html>
<html>
<head>
<title>Chatbox Inside</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
	src="js/jquery-1.7.2.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.stream-1.2.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/core.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/chat.css" />
</head>
<body>
	<div id="chatbox-header">
		<span>聊天室</span>
		
	</div>
	<div id="content-wrapper">
		<div id="content" class="content"></div>
	</div>
	<div id="editor" class="editor">
		<!-- <p class="user"></p> -->
		<button id="friend-button"><img /></button>
		<form action="#" onsubmit="return false;" style="float: right">			
			<input class="message" type="text" disabled="disabled" />
		</form>
	</div>
	<div id="login-wrapper">
		<div id="login-mask"></div>
		<div id="info-content">
			<div id="login-content">
				<form action="javascript: submit()" onsubmit="javascript: submit()">
					<div>登录</div>
					<center>
					<table>
						<tr><td>用户名</td><td><input id="login-user" type="text" /></td></tr>
						<tr><td>密码</td><td><input id="login-pass" type="password" /></td></tr>
						<tr>
							<td><input type="submit" value="登录" /></div></td>
							<td>
							<div id="login-tip"></div>
							<a href="javascript:window.open('http://localhost:8080/new-putong');">注册</a>
							</td>
						</tr>
					</table>
					
					
					</center>
				</form>
			</div>
			<div id="wait-content">
				<img src="" />
				<div>请稍等……</div>
			</div>
			<div id="deny-content">
				<img src="" />
				<div>不能聊天，请关闭。</div>
			</div>
		</div>
		<div id="user-list-frame">
			<div id="list-content"><ul></ul></div>
		</div>
	</div>
</body>
</html>
